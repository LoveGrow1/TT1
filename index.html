<!DOCTYPE html>
<html>
<head>
<title>Your Partner's unseen needs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Add the Bootstrap Icons CSS file -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
  .jumbotron h1.display-4 {
    font-size: 28px; /* Reduced size by 25% */
    font-weight: bold; /* Make the text bold */
  }

  body {
    position: relative; /* Position the body relatively so the video can be positioned absolutely */
    overflow: hidden; /* Hide overflow content to ensure the video doesn't expand past the body */
  }

  video {
    position: fixed; /* Position the video absolutely */
    top: 50%; 
    left: 50%; 
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100; /* Position the video behind all other elements */
    transform: translateX(-50%) translateY(-50%);
  }

  .jumbotron {
    background-color: rgba(242, 242, 242, 0.65); /* Set background color to light gray with 35% transparency */
  }

  .logo {
    position: absolute;
    top: 10px; /* Adjust this to move the logo up/down */
    left: 10px; /* Adjust this to move the logo left/right */
    z-index: 1; /* Position the logo above other elements */
  }

  .info-box {
    background-color: rgba(173, 216, 230, 0.65); /* Set background color to light blue with 35% transparency */
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
  }

  .info-box h4 {
    font-weight: bold;
    font-size: 18px;
  }

  .info-box p {
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<video src="Media1-1.mp4" autoplay muted loop playsinline></video>
<img src="Logo LG.png" class="logo" alt="Logo">
<div class="container">
  <div class="jumbotron text-center">
    <h1 class="display-4 text-primary">Your partner's<br>unseen needs<br><i class="bi bi-lightbulb-fill"></i></h1>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="info-box">
        <h4>Unseen Need 1:</h4>
        <p>They might need more affirmation of honesty and openness from you.</p>
      </div>
      <div class="info-box">
        <h4>Unseen Need 2:</h4>
        <p>They might need assurance that they can express their needs without repercussions.</p>
      </div>
      <div class="info-box">
        <h4>Unseen Need 3:</h4>
        <p>They might need more emotional support during their tough times.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
