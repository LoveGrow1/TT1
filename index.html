<!DOCTYPE html>
<html>
<head>
<title>Your Partner's unseen needs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Add the Bootstrap Icons CSS file -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<style>
/* All the previous CSS goes here... */

.page {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: transform 0.5s;
}

.page.active {
  transform: translateY(-100%);
}

video {
  position: fixed;
  top: 50%; 
  left: 50%; 
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100;
  transform: translateX(-50%) translateY(-50%);
}

</style>
</head>
<body>
<div id="page1" class="page active">
  <video src="Media1-1.mp4" autoplay muted loop playsinline></video>
  <!-- All your previous content goes here... -->
</div>

<div id="page2" class="page">
  <video src="Pexels-Ekaterina-Bolovtsova-4688569-2160X4096-30Fps.mp4" playsinline></video>
  <!-- You can put different content here... -->
</div>

<script>
window.onload = function() {
  var hammertime = new Hammer(document.body); 

  hammertime.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

  hammertime.on('swipeup', function(ev) { 
    document.getElementById('page1').classList.remove('active');
    document.getElementById('page2').classList.add('active');
    document.getElementById('video2').play(); 
  });
};
</script>
</body>
</html>
