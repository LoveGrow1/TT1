<!DOCTYPE html>
<html>
<head>
<title>Your Partner's unseen needs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<style>
  .jumbotron h1.display-4 {
    font-size: 28px;
    font-weight: bold;
    color: #000000;
  }

  body {
    position: relative;
    overflow: hidden;
  }

  #video {
    position: fixed;
    top: 50%; 
    left: 50%; 
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translateX(-50%) translateY(-50%);
  }

  .jumbotron {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(210, 210, 210, 0.65);
    padding: 15px;
    margin-top: 20px;
    position: relative;
  }

  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1;
    width: 11.67%;
  }

  .info-box {
    background-color: rgba(173, 216, 230, 0.65);
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
    transition: all 1s ease;
  }

  .info-box h4 {
    font-weight: bold;
    font-size: 18px;
  }

  .info-box p {
    font-size: 18px;
    margin-top: 10px;
  }

  .fly-out {
    transform: translateY(-1000px);
    opacity: 0;
  }
</style>
</head>
<body>
<div class="container" id="content">
  <video id="video" src="Media1-1.mp4" autoplay muted loop playsinline></video>
  <div class="jumbotron text-center">
    <img src="White logo.png" class="logo" alt="Logo">
    <h1 class="display-4">Your partner's<br>unseen needs<br><i class="bi bi-lightbulb-fill"></i></h1>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="info-box">
        <h4>Unseen Need 1:</h4>
        <p>They might need more affirmation of honesty and openness from you.</p>
      </div>
      <div class="info-box">
        <h4>Unseen Need 2:</h4>
        <p>They might need assurance that they can express their needs without repercussions.</p>
      </div>
      <div class="info-box">
        <h4>Unseen Need 3:</h4>
        <p>They might need more emotional support during their tough times.</p>
      </div>
    </div>
  </div>
</div>

<script>
  var container = document.getElementById('content');
  var hammer = new Hammer(container);

  hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

  hammer.on('swipeup', function() {
    var video = document.getElementById('video');
    var jumbotron = document.getElementsByClassName('jumbotron');
    var boxes = document.getElementsByClassName('info-box');

    video.classList.add('fly-out');

    Array.from(jumbotron).forEach(function(box) {
      box.classList.add('fly-out');
    });
    Array.from(boxes).forEach(function(box) {
      box.classList.add('fly-out');
    });

    setTimeout(function(){
      video.src = "Pexels-Ekaterina-Bolovtsova-4688569-2160X4096-30Fps.mp4";
      video.load();
      video.play();
      video.classList.remove('fly-out');
    }, 1000);
  });
</script>

</body>
</html>
