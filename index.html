<script src="https://hammerjs.github.io/dist/hammer.js"></script> <!-- HammerJS for swipe gesture recognition -->
<style>
/* All the previous CSS goes here... */
</style>
</head>
<body>
<div id="page1" class="page">
  <video id="video1" src="Media1-1.mp4" autoplay muted loop playsinline></video>
  <!-- All your previous content goes here... -->
</div>

<div id="page2" class="page" style="display: none;"> <!-- The new page is initially hidden -->
  <video id="video2" src="Pexels-Ekaterina-Bolovtsova-4688569-2160X4096-30Fps.mp4" playsinline></video>
</div>

<script>
window.onload = function() {
  var hammertime = new Hammer(document.body); // Initialize HammerJS on the body of the page

  hammertime.get('swipe').set({ direction: Hammer.DIRECTION_ALL }); // Enable swipe in all directions

  hammertime.on('swipeup', function(ev) { // Listen for a swipe up event
    document.getElementById('page1').style.display = 'none'; // Hide the first page
    document.getElementById('page2').style.display = 'block'; // Show the second page
    document.getElementById('video2').play(); // Autoplay the video on the second page
  });
};
</script>
</body>
</html>
