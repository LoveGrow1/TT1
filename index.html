<!DOCTYPE html>
<html>
<head>
<title>Your Partner's unseen needs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Add the Bootstrap Icons CSS file -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
  .jumbotron h1.display-4 {
    font-size: 28px; /* Reduced size by 25% */
    font-weight: bold; /* Make the text bold */
    color: #000000; /* Set text color to black */
  }

  body {
    position: relative; /* Position the body relatively so the video can be positioned absolutely */
    overflow: hidden; /* Hide overflow content to ensure the video doesn't expand past the body */
  }

  video {
    position: fixed; /* Position the video absolutely */
    top: 50%; 
    left: 50%; 
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100; /* Position the video behind all other elements */
    transform: translateX(-50%) translateY(-50%);
  }

  .jumbotron {
    display: flex; /* Make the jumbotron a flex container */
    flex-direction: column; /* Arrange the child elements vertically */
    justify-content: center; /* Center the child elements horizontally */
    align-items: center; /* Center the child elements vertically */
    background-color: rgba(210, 210, 210, 0.65); /* Set background color to slightly darker gray with 35% transparency */
    padding: 15px; /* Reduced padding to decrease height */
    margin-top: 20px; /* Lower the gray box */
    position: relative; /* Make the jumbotron's position relative to position the logo inside it */
  }

  .logo {
    position: absolute;
    top: 10px; /* Move the logo up within the jumbotron */
    left: 10px; /* Move the logo left within the jumbotron */
    z-index: 1; /* Position the logo above other elements */
    width: 11.67%; /* Reduce the size of the logo by 30% */
  }

  .info-box {
    background-color: rgba(173, 216, 230, 0.65); /* Set background color to light blue with 35% transparency */
    border-radius: 5px;
    padding: 15px; /* Reduced padding to decrease height */
    margin-bottom: 20px;
  }

  .info-box h4 {
    font-weight: bold;
    font-size: 18px;
  }

  .info-box p {
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<video src="Media1-1.mp4" autoplay muted loop playsinline></video>
<div class="container">
  <div class="jumbotron text-center">
    <img src="Logo LG.png" class="logo" alt="Logo"> <!-- Moved the logo inside the jumbotron -->
    <h1 class="display-4">Your partner's<br>unseen needs<br><i class="bi bi-lightbulb-fill"></i></h1> <!-- Removed text-primary class -->
  </div>
  <div class="row">
    <div class="col-12">
      <div class="info-box">
        <h4>Unseen Need 1:</h4>
        <p>They might need more affirmation of honesty and openness from you.</p>
      </div>
      <div class="info-box">
        <h4>Unseen Need 2:</h4>
        <p>They might need assurance that they can express their needs without repercussions.</p>
      </div>
      <div class="info-box">
        <h4>Unseen Need 3:</h4>
        <p>They might need more emotional support during their tough times.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
